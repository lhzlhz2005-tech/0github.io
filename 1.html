<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小猫的邀请</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF9EBB',
                        secondary: '#A7D7C5',
                        accent: '#FFD166',
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Marker Felt"', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .bounce-cat {
                animation: bounce 2s infinite;
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .scale-btn {
                transition: all 0.5s ease;
            }
            .cat-img-container {
                overflow: hidden;
                border-radius: 50%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-4 font-cute">
    <!-- 页面容器 -->
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden transform transition-all duration-500">
        <!-- 顶部装饰 -->
        <div class="h-6 bg-gradient-to-r from-primary to-secondary"></div>
        
        <!-- 主要内容区 -->
        <div class="p-6 text-center">
            <!-- 小猫图片（使用指定链接） -->
            <div class="relative w-48 h-48 mx-auto mb-6 cat-img-container">
                <img id="cat-image" 
                     src="https://pic.616pic.com/ys_bnew_img/00/26/43/OMTtSWqGHi.jpg" 
                     alt="可爱的小猫" 
                     class="w-full h-full object-cover object-center float shadow-lg border-4 border-primary">
                <!-- 心情表情 -->
                <div id="mood-emoji" class="absolute -top-4 -right-4 text-3xl opacity-0 transition-opacity duration-500">
                    😊
                </div>
            </div>
            
            <!-- 小猫的问题 -->
            <h2 id="cat-message" class="text-[clamp(1.2rem,5vw,1.8rem)] font-bold text-gray-800 mb-8 text-shadow">
                能不能和我一起玩内在往昔？
            </h2>
            
            <!-- 选项按钮 -->
            <div class="flex flex-col gap-4 mt-8">
                <button id="yes-btn" class="scale-btn bg-secondary hover:bg-secondary/80 text-white text-xl py-4 px-6 rounded-full shadow-lg transform hover:scale-105 active:scale-95 transition-all">
                    <i class="fa fa-check mr-2"></i> 能呀！
                </button>
                <button id="no-btn" class="scale-btn bg-primary hover:bg-primary/80 text-white text-xl py-4 px-6 rounded-full shadow-lg transform hover:scale-105 active:scale-95 transition-all">
                    <i class="fa fa-times mr-2"></i> 不能哦
                </button>
            </div>
        </div>
        
        <!-- 底部装饰 -->
        <div class="h-6 bg-gradient-to-r from-secondary to-primary mt-4"></div>
    </div>
    
    <!-- 页脚提示 -->
    <p class="mt-6 text-gray-600 text-sm">❤️ 点击小猫和它互动吧 ❤️</p>

    <script>
        // 获取元素
        const catImage = document.getElementById('cat-image');
        const catMessage = document.getElementById('cat-message');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const moodEmoji = document.getElementById('mood-emoji');
        
        // 固定使用指定图片链接
        const targetCatImg = "https://pic.616pic.com/ys_bnew_img/00/26/43/OMTtSWqGHi.jpg";
        
        // 按钮大小调整参数
        let yesScale = 1;
        let noScale = 1;
        
        // 点击"能"按钮逻辑
        yesBtn.addEventListener('click', () => {
            catImage.src = targetCatImg;
            catImage.classList.add('brightness-110', 'contrast-110', 'animate-pulse');
            catImage.classList.remove('brightness-90', 'saturate-80');
            catMessage.textContent = "太好了！我们一起玩吧！😆";
            
            moodEmoji.textContent = "🥳";
            moodEmoji.classList.remove('opacity-0');
            moodEmoji.classList.add('opacity-100', 'bounce-cat');
            
            yesBtn.disabled = true;
            noBtn.disabled = true;
            
            yesBtn.classList.add('bg-green-500');
            noBtn.classList.add('opacity-50');
        });
        
        // 点击"不能"按钮逻辑
        noBtn.addEventListener('click', () => {
            catImage.src = targetCatImg;
            catImage.classList.add('brightness-90', 'saturate-80', 'animate-shake');
            catImage.classList.remove('brightness-110', 'contrast-110', 'animate-pulse');
            catMessage.textContent = "呜...再想一想嘛～ 😢";
            
            moodEmoji.textContent = "😠";
            moodEmoji.classList.remove('opacity-0');
            moodEmoji.classList.add('opacity-100');
            
            // 调整按钮大小（限制范围）
            yesScale = Math.min(yesScale + 0.15, 1.8);
            noScale = Math.max(noScale - 0.15, 0.3);
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            
            // 移除抖动动画
            setTimeout(() => {
                catImage.classList.remove('animate-shake');
            }, 500);
        });
        
        // 点击小猫互动
        catImage.addEventListener('click', () => {
            moodEmoji.textContent = "😼";
            moodEmoji.classList.remove('opacity-0');
            moodEmoji.classList.add('opacity-100');
            
            catImage.classList.add('scale-105');
            setTimeout(() => {
                moodEmoji.classList.add('opacity-0');
                moodEmoji.classList.remove('opacity-100');
                catImage.classList.remove('scale-105');
            }, 1000);
        });
    </script>
</body>
</html>
